<!doctype html>  

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Bulletproof @font-face Syntax Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	@font-face {
		font-family:Bulletproofest;
		src: url('fonts/chunkfive.eot#') format('embedded-opentype'),
			url('fonts/League_Gothic.woff') format('woff'),
			url('fonts/League_Gothic.ttf') format('truetype'),
			url('fonts/League_Gothic.svg#LeagueGothic') format('svg');
	}
	@font-face {
		font-family:Chunk;
		src: url('fonts/chunkfive.woff'), url('fonts/chunkfive.eot'),url('fonts/chunkfive-roman-webfont.ttf') format('truetype'), url('fonts/chunkfive-roman-webfont.svg#ChunkFive') format('svg');
	}
	@font-face {
		font-family:LeagueGothic;
		src: url('fonts/League_Gothic.woff'), url('fonts/League_Gothic.eot'), 	url('fonts/League_Gothic.ttf') format('truetype'),
		url('fonts/League_Gothic.svg#LeagueGothic') format('svg');
	}
	body {
		font-family:Georgia,serif;
		font-size:48px;
		margin:1em 2em;
	}
	.bulletproofest {
		margin:1em 0;
		font-family:Bulletproofest,monospace;
	}
	.league {
		font-family:LeagueGothic;
	}
	.chunk {
		font-family:Chunk;
	}
	.mono {
		font-family:monospace;
	}
	.explain {
		font-size:50%;
	}
	@media screen and (max-width:640px) {
		body { margin:1em .5em; }
	}
	
</style>
</head>

<body>
	<div class="explain">
		<p>This is to test Ethan Dunham's <a href="http://www.fontspring.com/blog/the-new-bulletproof-font-face-syntax">New Bulletproof Font-Face Syntax</a>.</p>
		<p>Where WOFF/TTF/SVG is used, <span class="league">League Gothic</span> will be rendered. <span class="chunk">Chunk Five</span> will be rendered when EOT is used. Any failed declarations will show as a <span class="mono">monospaced font</span>:</p>
	</div>
    
	<p class="bulletproofest">The All New Bulletproofest Syntax.</p>
</body>
</html>
