<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
	@font-face {
		font-family: 'ChunkFive Regular';
		src: url('fonts/chunkfive-roman-webfont.eot');
		src: local('☺'), url('fonts/League_Gothic.woff') format('woff'), url('fonts/League_Gothic.ttf') format('truetype');
	}
	@font-face {
		font-family: WOFF;
		src: url('fonts/chunkfive-roman-webfont.eot'), url('fonts/League_Gothic.woff') format('woff'), url('fonts/League_Gothic.ttf') format('truetype');
	}
	
	@font-face {
		font-family:backasswards;
		src: url('fonts/League_Gothic.woff');
		src: local('☺'), url('fonts/chunkfive-roman-webfont.eot'), url('fonts/League_Gothic.ttf') format('truetype');
	}
	@font-face {
		font-family: 'Jiminy';
		src: url('fonts/chunkfive-roman-webfont.eot');
		src: local('itsnotcricket'), url('fonts/League_Gothic.woff') format('woff'), url('fonts/League_Gothic.ttf') format('truetype');
	}
	
	body {
		font-family:'ChunkFive Regular';
		font-size:36px;
		margin:1em 2em;
	}
	.woff {
		font-family:WOFF;
	}
	.back {
		font-family:backasswards;
	}
	.jiminy {
		font-family:Jiminy;
	}
	
</style>
</head>

<body>
    <p>This should be in League Gothic (tall, skinny), not Chunk (chunky slab serif)</p>
	<p class="woff">This should also be League Gothic.</p>
	<p class="back">Back asswards</p>
	<p class="jiminy">Jiminy</p>
</body>
</html>
